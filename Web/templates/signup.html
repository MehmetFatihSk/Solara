            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #fff;
        }
        .container {
            width: 350px;
            padding: 30px;
            text-align: center;
        }
        .logo {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;

        }

            height: 30px;
            margin-right: 5px;
        }

        }
        .google-button {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;

            margin-bottom: 15px;
        }
        .google-button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .or-line {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 15px 0;
        }
        .or-line::before,
        .or-line::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #000;
        }
        .or-line span {
            padding: 0 10px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .signup-button {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .login-link {
            margin-top: 15px;
            font-size: 0.9em;
        }
        .login-link a {
            color: blue;
            text-decoration: none;
            cursor: pointer;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
